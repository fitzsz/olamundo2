<html>

    <script>
      var nameInput = document.getElementById("nome");
      var button = document.getElementById("btn");
      var respostaDiv = document.getElementById("respostas");
      var name = ""; 
      var mundoImg = document.getElementById("foto-mundo")

      button.addEventListener("click", () => {
        if (name != "") {
          respostaDiv.textContent = "OLÁ " + name;
          mundoImg.style.display = "block"
        }
      });

      nameInput.addEventListener("change", (ev) => {
        name = ev.target.value;
      });
    </script>
